---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nima-secrets
  namespace: nima
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: nima-secrets
    creationPolicy: Owner
  data:
    # Database connection (if using PostgreSQL storage)
    - secretKey: DATABASE_URL
      remoteRef:
        key: secret/nima/database
        property: url
    # Redis connection (if using Redis)
    - secretKey: REDIS_URL
      remoteRef:
        key: secret/nima/redis
        property: url
    # Application secret key (for future use)
    - secretKey: SECRET_KEY
      remoteRef:
        key: secret/nima/app
        property: secret-key
    # PostgreSQL password (if deploying PostgreSQL)
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: secret/nima/postgres
        property: password
