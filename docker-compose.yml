# Nima - Docker Compose for Local Development
# Uses port assignments from workspace-config

version: "3.9"

services:
  # PostgreSQL Database (if needed)
  postgres:
    image: postgres:16-alpine
    container_name: nima-postgres
    environment:
      POSTGRES_DB: nima
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${NIMA_POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (if needed)
  redis:
    image: redis:7-alpine
    container_name: nima-redis
    ports:
      - "${NIMA_REDIS_PORT:-6381}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nima-api
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/nima
      REDIS_URL: redis://redis:6379
    ports:
      - "${NIMA_API_PORT:-8002}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Hot reload: mount source code
      - ./src:/app/src
      - ./api:/app/api
      - ./scripts:/app/scripts
      - /app/venv
      - /app/__pycache__
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    stdin_open: true
    tty: true

  # Frontend Service (if frontend-chat exists)
  frontend:
    build:
      context: ./frontend-chat
      dockerfile: Dockerfile
    container_name: nima-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${NIMA_API_PORT:-8002}
      NODE_ENV: development
    ports:
      - "${NIMA_FRONTEND_PORT:-3002}:3000"
    volumes:
      # Hot reload: mount source code
      - ./frontend-chat:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    stdin_open: true
    tty: true
    depends_on:
      - api

volumes:
  postgres_data:

